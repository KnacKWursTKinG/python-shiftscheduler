<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/theme.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/popups/note.css">
    <link rel="stylesheet" href="../static/css/popups/settings.css">

    <script src="../static/js/api/jquery.min.js"></script>

    <script src="../static/js/global.js"></script>
    <script src="../static/js/popups/note.js"></script>
    <script src="../static/js/popups/settings.js"></script>
  </head>
  <body>
    <div id="grid-container" class="grid-container">
      <div class="grid-container-head"></div>
      <div class="grid-container-body"></div>
      <div class="grid-container-bottom">
        <div id="year-prev">
          <img id="backward" style="transform:scale(-1);height:100%" src="../static/icon/arrow.png" alt="<-">
        </div>
        <a class="bottom-panel-string"></a>
        <div id="year-next">
          <img id="forward" style="height:100%" src="../static/icon/arrow.png" alt="->">
        </div>
      </div>
    </div>

    <div class="note-container"></div>
    <div class="settings-container"></div>

    <script src="../static/js/index.js"></script>
  </body>
</html>
